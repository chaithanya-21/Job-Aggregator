<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Aggregator</title>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Segoe UI;background:#eef3f8;margin:0}
.container{max-width:900px;margin:auto;padding:30px}
.card{background:white;border-radius:8px;padding:25px;margin-top:40px;
box-shadow:0 2px 8px rgba(0,0,0,0.08)}
.job{background:white;border-radius:8px;padding:18px;margin-bottom:14px;
box-shadow:0 2px 6px rgba(0,0,0,0.08)}
.title{font-weight:600;font-size:18px}
.small{font-size:14px;color:#555;margin-top:4px}
button{margin-top:10px;padding:10px 14px;border:none;border-radius:5px;
background:#0a66c2;color:white;cursor:pointer}
button:hover{background:#004182}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

<!-- STEP 1: Resume Upload -->
<div id="uploadScreen" class="card">
<h2>Upload Your Resume</h2>

<input type="file" id="resumeFile">
<p id="status"></p>

<button onclick="continueToJobs()">Continue to Job Search</button>

<p class="small">You can also skip and upload later.</p>
</div>


<!-- STEP 2: Jobs Screen -->
<div id="jobScreen" class="hidden">

<h2>Available Jobs</h2>

<div id="jobs"></div>

</div>

</div>

<script>

let resumeText="";

/* Upload resume */
document.getElementById("resumeFile").addEventListener("change", async e=>{
const file=e.target.files[0];
resumeText=await file.text();
document.getElementById("status").innerText="Resume uploaded âœ”";
});

/* Move to job screen */
function continueToJobs(){
document.getElementById("uploadScreen").classList.add("hidden");
document.getElementById("jobScreen").classList.remove("hidden");
loadJobs();
}

/* Load jobs */
async function loadJobs(){

const res=await fetch("/api/jobs");
const jobs=await res.json();

const container=document.getElementById("jobs");
container.innerHTML="";

jobs.forEach(j=>{

const card=document.createElement("div");
card.className="job";

card.innerHTML=`
<div class="title">${j.title}</div>
<div class="small">${j.company}</div>
<div class="small">${j.location}</div>
<div class="small">Salary: ${j.salary}</div>
<div class="small"><b>Skills Needed:</b> ${j.skills}</div>

<br>

<a href="${j.source}" target="_blank">
<button>Apply to Job</button>
</a>

<button onclick="generateResumePDF('${encodeURIComponent(j.skills)}')">
Download Optimized Resume (PDF)
</button>

<label style="margin-left:10px">
<input type="checkbox"> Mark as Applied
</label>
`;

container.appendChild(card);

});

}

/* ðŸ”¹ Generate PDF Resume */
function generateResumePDF(skillsEncoded){

if(!resumeText){
alert("Upload resume first");
return;
}

const skills=decodeURIComponent(skillsEncoded);
const optimizedText=resumeText+"\n\nRelevant Skills:\n"+skills;

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

const lines = doc.splitTextToSize(optimizedText, 180);
doc.text(lines, 10, 10);

doc.save("optimized_resume.pdf");

}

</script>

</body>
</html>
